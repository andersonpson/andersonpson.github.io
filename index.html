---
layout: default
---

<div class="full-width-banner">
  <img src="/assets/images/home-banner.jpg" alt="Home Banner">
</div>

<style>
  .home-functional-area {
    margin-top: 30px;
    padding: 0 5%;
    text-align: left;
    /* 继承全局字体 */
    font-family: inherit;
  }
 .latest-record {
    font-size: 0.9em;
    color: #999; /* 默认灰色 */
    margin-bottom: 12px;
  }
  .latest-record a {
    text-decoration: none;
    color: inherit; /* 继承父级颜色 */
    font-weight: 500;
    margin-left: 5px;
  }

  /* 增加针对深色模式的适配 */
  [data-theme="dark"] .latest-record {
    color: var(--meta-color) !important;
  }
  [data-theme="dark"] .latest-record a {
    color: var(--meta-color) !important;
  }
  [data-theme="dark"] #search-button {
    color: var(--meta-color) !important;
  }
  [data-theme="dark"] #search-input {
    border-bottom-color: var(--meta-color) !important;
    color: var(--meta-color);
  }
  .search-container {
    display: flex;
    align-items: center;
    gap: 12px;
  }
  /* 适配字体与移动端样式 */
  #search-button {
    background: none;
    border: none;
    padding: 0;
    cursor: pointer;
    font-size: 0.85em;
    color: #666;
    white-space: nowrap;
    font-family: inherit;
  }
  #search-input {
    border: none;
    border-bottom: 1px solid #ccc;
    background: transparent;
    padding: 4px 0;
    outline: none;
    width: 160px;
    font-size: 0.85em;
    border-radius: 0;
    font-family: inherit;
    -webkit-appearance: none;
  }
  #results-container {
    list-style: none;
    padding: 0;
    margin-top: 10px;
    font-family: inherit;
  }
  #results-container li {
    font-size: 0.85em;
    margin-bottom: 8px;
  }
  #results-container li a {
    text-decoration: none;
    color: #888;
  }
</style>

<div class="home-functional-area">
  <div class="latest-record">
    最新的记录：
    {% for post in site.posts limit:1 %}
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
    {% endfor %}
  </div>

  <div class="search-container">
    <button id="search-button">点这里搜搜看</button>
    <input type="text" id="search-input">
  </div>
  
  <ul id="results-container"></ul>
</div>

<script src="https://unpkg.com/simple-jekyll-search@latest/dest/simple-jekyll-search.min.js"></script>

<script>
  SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    json: '{{ "/search.json" | relative_url }}',
    searchResultTemplate: '<li><a href="{url}">> {title}</a></li>',
    noResultsText: '<li style="color:#999">无匹配记录</li>',
    limit: 5,
    fuzzy: false
  });
</script>
