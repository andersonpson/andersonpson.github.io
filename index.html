---
layout: default
---

<div class="full-width-banner">
  <img src="/assets/images/home-banner.jpg" alt="Home Banner">
</div>

<style>
  .home-functional-area {
    margin-top: 30px;
    padding: 0 5%; /* 增加左右内边距，5% 可根据视觉感官调整 */
    text-align: left;
  }
  .latest-record {
    font-size: 0.9em;
    color: #444;
    margin-bottom: 12px;
  }
  .latest-record a {
    text-decoration: none;
    color: #000;
    font-weight: 500;
    margin-left: 5px;
  }
  .search-container {
    display: flex;
    align-items: center;
    gap: 12px; /* 按钮与搜索线之间的间距 */
  }
  #search-button {
    background: none;
    border: none; /* 移除边框 */
    padding: 0;
    cursor: pointer;
    font-size: 0.85em;
    color: #666;
    white-space: nowrap; /* 防止文字换行 */
  }
  #search-input {
    border: none;
    border-bottom: 1px solid #ccc; /* 搜索线 */
    background: transparent;
    padding: 4px 0;
    outline: none;
    width: 160px;
    font-size: 0.85em;
    border-radius: 0;
  }
  #results-container {
    list-style: none;
    padding: 0;
    margin-top: 10px;
  }
  #results-container li {
    font-size: 0.85em;
    margin-bottom: 8px;
  }
  #results-container li a {
    text-decoration: none;
    color: #888;
  }
</style>

<div class="home-functional-area">
  <div class="latest-record">
    最新的记录：
    {% for post in site.posts limit:1 %}
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
    {% endfor %}
  </div>

  <div class="search-container">
    <button id="search-button">点这里搜搜看</button>
    <input type="text" id="search-input">
  </div>
  
  <ul id="results-container"></ul>
</div>
  
  <ul id="results-container"></ul>
</div>

<script src="https://unpkg.com/simple-jekyll-search@latest/dest/simple-jekyll-search.min.js"></script>

<script>
  SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    json: '{{ "/search.json" | relative_url }}',
    searchResultTemplate: '<li><a href="{url}">> {title}</a></li>',
    noResultsText: '<li style="color:#999">无匹配记录</li>',
    limit: 5,
    fuzzy: false
  });
</script>
