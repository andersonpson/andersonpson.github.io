---
layout: default
title: "干燥剂之死"
---

<div class="about-container">
 <img src="/assets/images/desiccant-cover.jpg" class="category-header-img">

  <h1 style="margin: 0 0 20px 0; font-size: 28px; font-weight: bold;">干燥剂之死</h1>

  <div style="line-height: 2; font-size: 16px; color: #666; margin-bottom: 50px;">
    <p>旧情旧物的召回，它们曾让我了解自己是谁。</p>
  </div>

  <div class="posts-list">
    {% for post in site.categories.desiccant %}
      <article style="margin-bottom: 40px;">
        {% if post.image %}
          <img src="{{ post.image }}" style="width: 100%; margin-bottom: 15px; border-radius: 2px;">
        {% endif %}
        <h2 style="font-size: 22px; margin: 0 0 10px 0;">
          <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        </h2>
        <span style="font-size: 14px; color: #999;">{{ post.date | date: "%Y-%m-%d" }}</span>
      </article>
    {% endfor %}
  </div>
</div>
