---
layout: default
title: "气球悲歌"
---

<div class="about-container">
<img src="/assets/images/balloon-cover.jpg" class="category-header-img">

  <h1 style="margin: 0 0 20px 0; font-size: 28px; font-weight: bold;">气球悲歌</h1>

  <div style="line-height: 2; font-size: 16px; color: #666; margin-bottom: 50px;">
    <p>在人生的另一个重要节点，试着寻找解开自己的意义。</p>
  </div>

  <hr style="border: 0; border-top: 1px solid #eee; margin-bottom: 40px;">

  <div class="posts-list">
    {% for post in site.categories.balloon %}
      <article style="margin-bottom: 40px;">
        {% if post.image %}
          <img src="{{ post.image }}" style="width: 100%; margin-bottom: 15px; border-radius: 2px;">
        {% endif %}
        <h2 style="font-size: 22px; margin: 0 0 10px 0;">
          <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        </h2>
        <span style="font-size: 14px; color: #999;">{{ post.date | date: "%Y-%m-%d" }}</span>
      </article>
    {% endfor %}
  </div>
</div>
