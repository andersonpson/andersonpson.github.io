---
layout: default
---

<article class="page-content">
  
  <header class="post-page-header" style="display: flex !important; flex-direction: column !important; align-items: flex-start !important; width: 100% !important; margin-bottom: 30px !important; text-align: left !important;">
    <h1 class="post-title" style="margin: 0 0 10px 0 !important; font-size: 28px !important; font-weight: bold !important; text-align: left !important; width: 100% !important; border: none !important; text-indent: 0 !important;">
      {{ page.title }}
    </h1>
  </header>

  <div class="inner-post-content">
    {{ content }}
  </div>

  <div class="post-date-bottom" style="margin-top: 40px; font-size: 14px; color: #999; text-align: left !important; text-indent: 0 !important;">
    编辑于 {{ page.date | date: "%Y-%m-%d" }}
  </div>

  <footer style="margin-top: 20px; padding-top: 20px; border-top: 1px solid rgba(0,0,0,0.05); text-align: left !important;">
    <div style="font-size: 13px; color: #bbb;">
      {% if page.categories.size > 0 %}
        <a href="{{ site.baseurl }}/category/{{ page.categories | first }}/" style="color: #bbb;">返回目录</a>
      {% endif %}
      <span style="margin: 0 10px;">|</span>
      <a href="{{ site.baseurl }}/" style="color: #bbb;">返回主页</a>
    </div>
  </footer>

</article>
