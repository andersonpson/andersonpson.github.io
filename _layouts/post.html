---
layout: default
---

<article class="page-content">
  
  <header style="margin-bottom: 30px;">
    <h1 style="margin-bottom: 10px; font-size: 28px; font-weight: bold; border: none;">{{ page.title }}</h1>
    <time style="font-size: 14px; color: #999;">
      编辑于 {{ page.date | date: "%Y-%m-%d" }}
    </time>
  </header>

  <div class="inner-post-content">
    {{ content }}
  </div>

  <footer style="margin-top: 50px; padding-top: 20px; border-top: 1px solid rgba(0,0,0,0.05);">
    <div style="font-size: 13px; color: #bbb;">
      {% if page.categories.size > 0 %}
        <a href="{{ site.baseurl }}/category/{{ page.categories | first }}/" style="color: #bbb;">返回目录</a>
      {% endif %}
      <span style="margin: 0 10px;">|</span>
      <a href="{{ site.baseurl }}/" style="color: #bbb;">返回主页</a>
    </div>
  </footer>

</article>
